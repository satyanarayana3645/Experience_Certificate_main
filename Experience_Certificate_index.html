<!DOCTYPE html>
<html>
<head>
    <title>Experience Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            border: 1px solid #000;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 5px;
        }
        .button {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Experience Certificate</h2>
        <div class="form-group">
            <label>Ref. No:</label>
            <input type="text" id="refNo">
        </div>
        <div class="form-group">
            <label>Date:</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label>Father's Name:</label>
            <input type="text" id="fatherName">
        </div>
        <div class="form-group">
            <label>Worked as:</label>
            <input type="text" id="designation">
        </div>
        <div class="form-group">
            <label>Company Name:</label>
            <input type="text" id="companyName">
        </div>
        <div class="form-group">
            <label>Employment Period:</label>
            <input type="month" id="fromDate"> to <input type="month" id="toDate">
        </div>
        <div class="form-group">
            <label>Basic Pay:</label>
            <input type="text" id="basicPay">
        </div>
        <div class="form-group">
            <label>Issuing Officer Name:</label>
            <input type="text" id="issuingOfficer">
        </div>
        <div class="button">
            <button onclick="submitData()">Submit</button>
        </div>
    </div>

    <script>
        function submitData() {
            let data = {
                refNo: document.getElementById("refNo").value,
                date: document.getElementById("date").value,
                name: document.getElementById("name").value,
                fatherName: document.getElementById("fatherName").value,
                designation: document.getElementById("designation").value,
                companyName: document.getElementById("companyName").value,
                fromDate: document.getElementById("fromDate").value,
                toDate: document.getElementById("toDate").value,
                basicPay: document.getElementById("basicPay").value,
                issuingOfficer: document.getElementById("issuingOfficer").value
            };

            fetch("https://script.google.com/macros/s/AKfycbzvtHx4O1WcInoQ8m6IDbttKyfDJ_9QvFXhm0epKpjmDFtqdwyJm78pSVyt3yXgXXdUdw/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(response => {
                alert(response.message);
            })
            .catch(error => {
                alert("Error submitting data: " + error);
            });
        }
    </script>
</body>
</html>
